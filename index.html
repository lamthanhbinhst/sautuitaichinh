 <!DOCTYPE html>
<html lang="vi">
<head>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>

        body { font-family: 'Inter', sans-serif; background-color: #f9fafb; margin: 0; }

</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useMemo, useEffect, useRef } = React;

        const NECIcon = () => <svg xmlns="http://www.w3.org/2000/svg" className="w-6 h-6" viewBox="0 0 24 24" fill="currentColor"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 14H7v-2h5v2zm3-4H7v-2h8v2zm0-4H7V7h8v2z"/></svg>;
        const FFAIcon = () => <svg xmlns="http://www.w3.org/2000/svg" className="w-6 h-6" viewBox="0 0 24 24" fill="currentColor"><path d="M16 6l2.29 2.29-4.88 4.88-4-4L2 16.59 3.41 18l6-6 4 4 6.3-6.29L22 12V6h-6z"/></svg>;
        const LTSIcon = () => <svg xmlns="http://www.w3.org/2000/svg" className="w-6 h-6" viewBox="0 0 24 24" fill="currentColor"><path d="M12.16 4.3c-.12 0-.23.02-.34.05C11.6 4.33 11.39 4.3 11.16 4.3 8.94 4.3 7.12 6.1 7 8.31 5.82 8.68 4.91 9.75 4.91 11c0 1.21.9 2.2 2.09 2.2h10c1.38 0 2.5-1.12 2.5-2.5 0-1.21-.88-2.22-2.06-2.45C17.38 6.1 15.02 4.3 12.16 4.3zM13 10h-2V8h2v10z"/></svg>;

        const GIVEIcon = () => <svg xmlns="http://www.w3.org/2000/svg" className="w-6 h-6" viewBox="0 0 24 24" fill="currentColor"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>;

        const JAR_CONFIG = [
            { id: 'NEC', name: 'Thiết yếu', color: 'bg-blue-500', icon: <NECIcon />, description: 'Ăn uống, nhà ở' },
            { id: 'FFA', name: 'Tự do tài chính', color: 'bg-green-500', icon: <FFAIcon />, description: 'Đầu tư' },
            { id: 'LTS', name: 'Tiết kiệm', color: 'bg-purple-500', icon: <LTSIcon />, description: 'Mục tiêu lớn' },
            { id: 'EDU', name: 'Giáo dục', color: 'bg-orange-500', icon: <EDUIcon />, description: 'Phát triển bản thân' },
            { id: 'PLAY', name: 'Hưởng thụ', color: 'bg-red-500', icon: <PLAYIcon />, description: 'Giải trí' },
            { id: 'GIVE', name: 'Cho đi', color: 'bg-pink-500', icon: <GIVEIcon />, description: 'Từ thiện, giúp đỡ' },
        ];

        const PieChart = ({ data }) => {
            const chartRef = useRef(null);
            const chartInstance = useRef(null);
            useEffect(() => {
                if (chartInstance.current) chartInstance.current.destroy();
                const ctx = chartRef.current.getContext('2d');
                chartInstance.current = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: data.map(j => j.name),
                        datasets: [{
                            data: data.map(j => Math.max(0, j.amount)),
                            backgroundColor: ['#3b82f6', '#10b981', '#a855f7', '#f97316', '#ef4444', '#ec4899'],
                            borderWidth: 0
                        }]
                    },
                    options: { plugins: { legend: { display: false } }, cutout: '75%' }
                });
            }, [data]);
            return (
                <div className="relative w-48 h-48 mx-auto my-4">
                    <canvas ref={chartRef}></canvas>
                    <div className="absolute inset-0 flex flex-col items-center justify-center">
                        <span className="text-[10px] text-gray-400 uppercase font-bold tracking-widest">Số dư</span>
                        <span className="text-xl font-black text-gray-800">6 Túi</span>
                    </div>
                </div>
            );
        };

        function App() {
            const [history, setHistory] = useState(() => {
                const saved = localStorage.getItem('financialData_v3');
                return saved ? JSON.parse(saved) : [{ 
                    month: new Date().toISOString().slice(0, 7), 
                    incomes: [], 
                    expenses: [],
                    ratios: { NEC: 55, FFA: 10, LTS: 10, EDU: 10, PLAY: 10, GIVE: 5 }
                }];
            });
            const [userName, setUserName] = useState(() => localStorage.getItem('userName_v3') || 'Bạn');
            const [selectedMonth, setSelectedMonth] = useState(history[history.length - 1].month);
            const [isAddMonthOpen, setIsAddMonthOpen] = useState(false);
            const [isRatioEditOpen, setIsRatioEditOpen] = useState(false);
            const [tempRatios, setTempRatios] = useState({});

            useEffect(() => {
                localStorage.setItem('financialData_v3', JSON.stringify(history));
                localStorage.setItem('userName_v3', userName);
            }, [history, userName]);

            const currentRecord = history.find(r => r.month === selectedMonth) || history[0];

            const balances = useMemo
